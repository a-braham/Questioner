<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="styles/home.css" />

    <style>
        input[type=search] {
            padding: 8px;
            font-size: 14px;
            border: none;
            -webkit-border-radius: 3px;
            width: 20%;
            background: #f1f1f1;
        }
        .bt {
            width: 5%;
            padding: 8px;
            background: #2196F3;
            color: white;
            font-size: 14px;
            border: none;
            -webkit-border-radius: 3px;
            border-left: none;
            cursor: pointer;
        }

<body>
    <div>
    <nav class="navbar">
        <a href="home.html" class="logo">Questioner</a>
        <a href="home.html" class="navbar-item">Home</a>
        <a href="meetups.html" class="navbar-item">Meetups</a>
        <a href="tags.html" class="navbar-item">Tags</a>
        <input type="search" placeholder="Search Question here" />

        <a class="navbar-item url-link btn-signup" type="submit" href="">A.Grean</a>

    <div class="content-bar">
            <ul>
                <div class="reset-bar" style="background-color: #ABABAB; height: 4%; margin-top: 0%; padding: 0%; margin-left: 0%;">

                        <p style="margin-left:0%; margin-top: 0.5%; font-size: 10px;" class="meetup-h3"><a class="url-link meetup-url" href="#" style="color: #fff; font-family: serif; font-size: 150%; margin-top: -5px;">Home/Meetup_id</a></h3>
                    </ul>
                </div>
            </ul>
        </div>
    <div class="content-bar">
        <ul>
            <div class="reset-bar" style="height: 65%; margin-top: 3%; margin-left: 0%; background-color: #fff">
                <ul>
                    <h3 style="margin-left:10%;" class="meetup-h3"><a class="url-link meetup-url" href="#" style="font-family: serif; font-size: 150%; margin-top: -5px;">Post Question</a></h3>

                <form style="margin-top: 3%">
                    <label style="color:#585757" class="form-label">Title</label><br>
                    <input style="border: 0.5px solid #BDE5F8;" class="form-input" type="text"
                        required><br>
                    <label style="color:#585757" class="form-label">Description</label><br>
                    <textarea style="border: 0.5px solid #BDE5F8; margin-left: 5%; border-radius: 5px;" rows="10" cols="44" name="comment" form="usrform"></textarea><br><br>
                    <input style="width: 20%; margin-left: 40%" class="btn-form btn-margins btn-primary" value="Post"
                        type="submit"><br>
                </form>
